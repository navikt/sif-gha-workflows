name: 'CodeQL Analysis'
on:
  workflow_call:
    inputs:
      language:
        description: 'Language to analyze'
        type: 'string'
        required: false
        default: 'java'
      java-version:
        description: 'Java version'
        type: 'string'
        required: false
        default: '17'
      distribution:
        description: 'Java distribution'
        type: 'string'
        required: false
        default: 'corretto'
      cache:
        description: 'Cache system for the Java setup'
        type: 'string'
        required: false
        default: 'gradle'
      branch:
        description: 'Branch to analyze'
        type: 'string'
        required: false
        default: 'master'
      package-command:
        description: 'Your build command i.e. mvn package, ./gradalew shadowjar etc.'
        type: 'string'
        required: false
        default: './gradlew shadowjar'
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # ratchet:actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@4dd16135b69a43b6c8efb853346f8437d92d3c93 # ratchet:github/codeql-action/init@v2
        with:
          languages: ${{ inputs.language }}
      - name: Set up Java
        uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # ratchet:actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: ${{ inputs.cache }}
      - run: ${{ inputs.package-command }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          READER_TOKEN: ${{ secrets.READER_TOKEN }}
          GITHUB_USERNAME: x-access-token
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4dd16135b69a43b6c8efb853346f8437d92d3c93 # ratchet:github/codeql-action/analyze@v2
        with:
          category: "/language:${{inputs.language}}"
