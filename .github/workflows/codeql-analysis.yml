name: 'CodeQL Analysis'
on:
  workflow_call:
    inputs:
      language:
        description: 'Language to analyze'
        type: 'string'
        required: false
        default: 'java'
      java-version:
        description: 'Java version'
        type: 'string'
        required: false
        default: '17'
      distribution:
        description: 'Java distribution'
        type: 'string'
        required: false
        default: 'corretto'
      cache:
        description: 'Cache system for the Java setup'
        type: 'string'
        required: false
        default: 'gradle'
      branch:
        description: 'Branch to analyze'
        type: 'string'
        required: false
        default: 'master'
      package-command:
        description: 'Your build command i.e. mvn package, ./gradalew shadowjar etc.'
        type: 'string'
        required: false
        default: './gradlew shadowjar'
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # ratchet:github/codeql-action/init@v2
        with:
          languages: ${{ inputs.language }}
      - name: Set up Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # ratchet:actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: ${{ inputs.cache }}
      - run: ${{ inputs.package-command }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          READER_TOKEN: ${{ secrets.READER_TOKEN }}
          GITHUB_USERNAME: x-access-token
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # ratchet:github/codeql-action/analyze@v2
        with:
          category: "/language:${{inputs.language}}"
