name: 'CodeQL Analysis'
on:
  workflow_call:
    inputs:
      language:
        description: 'Language to analyze'
        type: 'string'
        required: false
        default: 'java'
      java-version:
        description: 'Java version'
        type: 'string'
        required: false
        default: '17'
      distribution:
        description: 'Java distribution'
        type: 'string'
        required: false
        default: 'corretto'
      cache:
        description: 'Cache system for the Java setup'
        type: 'string'
        required: false
        default: 'gradle'
      branch:
        description: 'Branch to analyze'
        type: 'string'
        required: false
        default: 'master'
      package-command:
        description: 'Your build command i.e. mvn package, ./gradalew shadowjar etc.'
        type: 'string'
        required: false
        default: './gradlew shadowjar'
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e # ratchet:github/codeql-action/init@v2
        with:
          languages: ${{ inputs.language }}
      - name: Set up Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # ratchet:actions/setup-java@v5
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: ${{ inputs.cache }}
      - run: ${{ inputs.package-command }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          READER_TOKEN: ${{ secrets.READER_TOKEN }}
          GITHUB_USERNAME: x-access-token
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e # ratchet:github/codeql-action/analyze@v2
        with:
          category: "/language:${{inputs.language}}"
