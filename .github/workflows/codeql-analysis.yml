name: 'CodeQL Analysis'
on:
  workflow_call:
    inputs:
      language:
        description: 'Language to analyze'
        type: 'string'
        required: false
        default: 'java'
      java-version:
        description: 'Java version'
        type: 'string'
        required: false
        default: '17'
      distribution:
        description: 'Java distribution'
        type: 'string'
        required: false
        default: 'corretto'
      cache:
        description: 'Cache system for the Java setup'
        type: 'string'
        required: false
        default: 'gradle'
      branch:
        description: 'Branch to analyze'
        type: 'string'
        required: false
        default: 'master'
      package-command:
        description: 'Your build command i.e. mvn package, ./gradalew shadowjar etc.'
        type: 'string'
        required: false
        default: './gradlew shadowjar'
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # ratchet:actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@6ca1aa8c195c3ca3e77c174fe0356db1bce3b319 # ratchet:github/codeql-action/init@v2
        with:
          languages: ${{ inputs.language }}
      - name: Set up Java
        uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # ratchet:actions/setup-java@v1
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: ${{ inputs.cache }}
      - run: ${{ inputs.package-command }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          READER_TOKEN: ${{ secrets.READER_TOKEN }}
          GITHUB_USERNAME: x-access-token
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@6ca1aa8c195c3ca3e77c174fe0356db1bce3b319 # ratchet:github/codeql-action/analyze@v2
        with:
          category: "/language:${{inputs.language}}"
