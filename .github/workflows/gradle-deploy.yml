name: Deploy image
on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: gcp
      deploy-prod:
        required: false
        type: boolean
        default: false

env:
  IMAGE: ${{ inputs.image }}
jobs:
  deploy:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # ratchet:actions/checkout@v3
      - name: Deploy til dev-${{ inputs.environment }}
        uses: nais/deploy/actions/deploy@da1c88ec48a36916fa72a7d1b5952319b3c95ae1 # ratchet:nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-${{ inputs.environment }}
          RESOURCE: nais/naiserator.yaml
          VARS: nais/dev-${{ inputs.environment }}.json
      - name: Deploy til prod-${{ inputs.environment }}
        if: ${{ inputs.deploy-prod }}
        uses: nais/deploy/actions/deploy@da1c88ec48a36916fa72a7d1b5952319b3c95ae1 # ratchet:nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: nais/naiserator.yaml
          CLUSTER: prod-${{ inputs.environment }}
          VARS: nais/prod-${{ inputs.environment }}.json
