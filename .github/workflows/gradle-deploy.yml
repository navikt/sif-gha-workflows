name: Deploy image
on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: gcp
      deploy-prod:
        required: false
        type: boolean
        default: false

env:
  IMAGE: ${{ inputs.image }}
jobs:
  deploy:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # ratchet:actions/checkout@v3
      - name: Deploy til dev-${{ inputs.environment }}
        uses: nais/deploy/actions/deploy@8d37dcfa85f0c13b7e0436bd39a0368c55f090f8 # ratchet:nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-${{ inputs.environment }}
          RESOURCE: nais/naiserator.yaml
          VARS: nais/dev-${{ inputs.environment }}.json
      - name: Deploy til prod-${{ inputs.environment }}
        if: ${{ inputs.deploy-prod }}
        uses: nais/deploy/actions/deploy@8d37dcfa85f0c13b7e0436bd39a0368c55f090f8 # ratchet:nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: nais/naiserator.yaml
          CLUSTER: prod-${{ inputs.environment }}
          VARS: nais/prod-${{ inputs.environment }}.json
