name: Deploy image
on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: gcp
      deploy-prod:
        required: false
        type: boolean
        default: false

env:
  IMAGE: ${{ inputs.image }}
jobs:
  deploy:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # ratchet:actions/checkout@v3
      - name: Deploy til dev-${{ inputs.environment }}
        uses: nais/deploy/actions/deploy@eb4162c2b21b95a3f7a769d972165ea55e774631 # ratchet:nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-${{ inputs.environment }}
          RESOURCE: nais/naiserator.yaml
          VARS: nais/dev-${{ inputs.environment }}.json
      - name: Deploy til prod-${{ inputs.environment }}
        if: ${{ inputs.deploy-prod }}
        uses: nais/deploy/actions/deploy@eb4162c2b21b95a3f7a769d972165ea55e774631 # ratchet:nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: nais/naiserator.yaml
          CLUSTER: prod-${{ inputs.environment }}
          VARS: nais/prod-${{ inputs.environment }}.json
