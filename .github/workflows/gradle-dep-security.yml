name: Dependency snapshot & Trivy scan
on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
jobs:
  security:
    permissions:
      contents: write # required by dependency graph
      security-events: write # required by trivy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # ratchet:actions/checkout@v3
      - uses: gradle/wrapper-validation-action@8d49e559aae34d3e0eb16cde532684bc9702762b # ratchet:gradle/wrapper-validation-action@v1
      - name: Setup Gradle to generate and submit dependency graphs
        uses: gradle/gradle-build-action@915a66c096a03101667f9df2e56c9efef558b165 # ratchet:gradle/gradle-build-action@v2
        with:
          dependency-graph: generate-and-submit
      - uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # ratchet:actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
          cache: gradle
      - name: Generate dependency graph snapshot
        run: ./gradlew build
      - name: Run Trivy vulnerability scanner on docker image
        uses: aquasecurity/trivy-action@3dd517d8c9544cb8bfc2762d222b8e327bad2b75 # ratchet:aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image }}
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@489225d82a57396c6f426a40e66d461b16b3461d # ratchet:github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
