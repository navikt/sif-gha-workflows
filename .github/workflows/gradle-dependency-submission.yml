name: Gradle Dependency Submission
on:
  workflow_call:
    inputs:
      module-name:
        required: false
        type: string
        description: Navn p√• gradle module
        default: ''
      multi-module:
        required: false
        type: boolean
        default: false
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # ratchet:actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # ratchet:actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
          cache: gradle
      - name: Run snapshot action, single module
        if: inputs.multi-module == false
        uses: mikepenz/gradle-dependency-submission@aa82af7186ba17eb630a7d47c840ba8a3185ac91
        with:
          fail-on-error: true
          gradle-build-configuration: |-
            compileClasspath
      - name: Run snapshot action, multi module support
        if: inputs.multi-module == true
        uses: mikepenz/gradle-dependency-submission@aa82af7186ba17eb630a7d47c840ba8a3185ac91
        with:
          fail-on-error: true
          gradle-build-module: :${{ inputs.module-name }}
          sub-module-mode: INDIVIDUAL
          gradle-build-configuration: |-
            compileClasspath
