name: Gradle Dependency Submission
on:
  workflow_call:
    inputs:
      module-name:
        required: false
        type: string
        description: Navn p√• gradle module
        default: ''
      multi-module:
        required: false
        type: boolean
        default: false
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # ratchet:actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # ratchet:actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
          cache: gradle
      - name: Run snapshot action, single module
        if: inputs.multi-module == false
        uses: mikepenz/gradle-dependency-submission@91b021ee7e1ec04cb057c055cc80c5124e70242c
        with:
          fail-on-error: true
          gradle-build-configuration: |-
            compileClasspath
      - name: Run snapshot action, multi module support
        if: inputs.multi-module == true
        uses: mikepenz/gradle-dependency-submission@91b021ee7e1ec04cb057c055cc80c5124e70242c
        with:
          fail-on-error: true
          gradle-build-module: :${{ inputs.module-name }}
          sub-module-mode: INDIVIDUAL
          gradle-build-configuration: |-
            compileClasspath
