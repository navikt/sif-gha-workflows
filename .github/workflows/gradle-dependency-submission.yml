name: Gradle Dependency Submission
on:
  workflow_call:
    inputs:
      module-name:
        required: false
        type: string
        description: Navn p√• gradle module
        default: ''
      multi-module:
        required: false
        type: boolean
        default: false
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # ratchet:actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0 # ratchet:actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
          cache: gradle
      - name: Run snapshot action, single module
        if: inputs.multi-module == false
        uses: mikepenz/gradle-dependency-submission@03725509c6bfb27fc9c924fbe5d38a7d3c82e1b5
        with:
          fail-on-error: true
          gradle-build-configuration: |-
            compileClasspath
      - name: Run snapshot action, multi module support
        if: inputs.multi-module == true
        uses: mikepenz/gradle-dependency-submission@03725509c6bfb27fc9c924fbe5d38a7d3c82e1b5
        with:
          fail-on-error: true
          gradle-build-module: :${{ inputs.module-name }}
          sub-module-mode: INDIVIDUAL
          gradle-build-configuration: |-
            compileClasspath
