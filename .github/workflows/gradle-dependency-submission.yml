name: Gradle Dependency Submission
on:
  workflow_call:
    inputs:
      readertoken:
        required: false
        type: boolean
        default: false
      javaversion:
        required: false
        type: string
        default: 21

jobs:
  build:
    permissions:
      contents: write # for dependency submission
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # ratchet:actions/checkout@v3
      - uses: gradle/wrapper-validation-action@9ba54b687bf0f59b62abbf91e0d60de082e8ebc4 # ratchet:gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # ratchet:actions/setup-java@v3
        with:
          java-version: ${{ inputs.javaversion }}
          distribution: corretto
          cache: gradle
      - uses: gradle/gradle-build-action@04b20c065cf1ab708c96e64a8811018d0a1fbc88 # ratchet:gradle/gradle-build-action@v3.4.1
        env:
          DEPENDENCY_GRAPH_INCLUDE_CONFIGURATIONS: compileClasspath|runtimeClasspath # Eksluderer test dependencies
          GITHUB_TOKEN: ${{ (inputs.readertoken && secrets.READER_TOKEN) || secrets.GITHUB_TOKEN }}
        with:
          dependency-graph: generate-and-submit
          arguments: build -x test
