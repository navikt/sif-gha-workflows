name: Gradle Dependency Submission
on:
  workflow_call:
    inputs:
      readertoken:
        required: false
        type: boolean
        default: false
      javaversion:
        required: false
        type: string
        default: 17

jobs:
  build:
    permissions:
      contents: write # for dependency submission
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # ratchet:actions/checkout@v3
      - uses: gradle/wrapper-validation-action@b231772637bb498f11fdbc86052b6e8a8dc9fc92 # ratchet:gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # ratchet:actions/setup-java@v3
        with:
          java-version: ${{ inputs.javaversion }}
          distribution: corretto
          cache: gradle
      - uses: gradle/gradle-build-action@fe59895742b4f984530980e4f693943577526b61 # ratchet:gradle/gradle-build-action@v3.2.0
        env:
          DEPENDENCY_GRAPH_INCLUDE_CONFIGURATIONS: compileClasspath|runtimeClasspath # Eksluderer test dependencies
          GITHUB_TOKEN: ${{ (inputs.readertoken && secrets.READER_TOKEN) || secrets.GITHUB_TOKEN }}
        with:
          dependency-graph: generate-and-submit
          arguments: build -x test
