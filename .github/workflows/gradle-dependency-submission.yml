name: Gradle Dependency Submission
on:
  workflow_call:
    inputs:
      build-gradle-path:
        required: false
        type: string
        description: Path til gradle file
        default: 'build.gradle.kts'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run snapshot action
        uses: mikepenz/gradle-dependency-submission@aa82af7186ba17eb630a7d47c840ba8a3185ac91
        with:
          fail-on-error: true
          gradle-dependency-path: ${{ inputs.build-gradle-path }}
