name: 'CodeQL Analysis'
on:
  workflow_call:
    inputs:
      branch:
        type: 'string'
        required: false
        default: 'master'
      package-command:
        description: 'Your build command i.e. ./gradlew shadowjar etc.'
        type: 'string'
        required: false
        default: './gradlew shadowjar'
      readertoken:
        required: false
        type: boolean
        default: false

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # ratchet:actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@2cb752a87e96af96708ab57187ab6372ee1973ab # ratchet:github/codeql-action/init@v2
        with:
          languages: ${{ inputs.language }}
      - name: Set up Java
        uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0 # ratchet:actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
          cache: gradle
      - run: ${{ inputs.package-command }}
        env:
          GITHUB_TOKEN: ${{ (inputs.readertoken && secrets.READER_TOKEN) || secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: x-access-token
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@2cb752a87e96af96708ab57187ab6372ee1973ab # ratchet:github/codeql-action/analyze@v2
        with:
          category: "/language:java"
