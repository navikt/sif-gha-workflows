name: 'CodeQL Analysis'
on:
  workflow_call:
    inputs:
      branch:
        type: 'string'
        required: false
        default: 'master'
      package-command:
        description: 'Your build command i.e. ./gradlew shadowjar etc.'
        type: 'string'
        required: false
        default: './gradlew shadowjar'
      readertoken:
        required: false
        type: boolean
        default: false

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # ratchet:actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@6a28655e3dcb49cb0840ea372fd6d17733edd8a4 # ratchet:github/codeql-action/init@v2
        with:
          languages: ${{ inputs.language }}
      - name: Set up Java
        uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # ratchet:actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
          cache: gradle
      - run: ${{ inputs.package-command }}
        env:
          GITHUB_TOKEN: ${{ (inputs.readertoken && secrets.READER_TOKEN) || secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: x-access-token
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@6a28655e3dcb49cb0840ea372fd6d17733edd8a4 # ratchet:github/codeql-action/analyze@v2
        with:
          category: "/language:java"
