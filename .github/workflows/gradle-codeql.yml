name: 'CodeQL Analysis'
on:
  workflow_call:
    inputs:
      branch:
        type: 'string'
        required: false
        default: 'master'
      package-command:
        description: 'Your build command i.e. ./gradlew shadowjar etc.'
        type: 'string'
        required: false
        default: './gradlew shadowjar'
      readertoken:
        required: false
        type: boolean
        default: false
      javaversion:
        required: false
        type: string
        default: 21

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # ratchet:actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@c36620d31ac7c881962c3d9dd939c40ec9434f2b # ratchet:github/codeql-action/init@v2
        with:
          languages: java
      - name: Set up Java
        uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73 # ratchet:actions/setup-java@v3
        with:
          java-version: ${{ inputs.javaversion }}
          distribution: corretto
          cache: gradle
      - run: ${{ inputs.package-command }}
        env:
          GITHUB_TOKEN: ${{ (inputs.readertoken && secrets.READER_TOKEN) || secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: x-access-token
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c36620d31ac7c881962c3d9dd939c40ec9434f2b # ratchet:github/codeql-action/analyze@v2
        with:
          category: "/language:java"
